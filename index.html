<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Train Scheduler</title>
		<link rel="icon" href="assets/images/Clock.png">
<!-- Initializing Bootstrap and CSS -->
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
  <body>
		<!-- Container for everything -->
		<div class="container">
			<!-- Jumbotron Header -->
			<div class="jumbotron">
				<h1 class="text-center">It's Train Time Bois</h1>
				<h3 class="text-center" style="color: #252422;">Chugga Chugga Chugga CHOOOO CHOOOOO!</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Card for train schedule table -->
					<div class="card mb-4">
						<div class="card-header">Current Train Schedule</div>
						<div class="card-body">
							<table class="table table-sm table-hover" id='train-table'>
								<thead>
									<tr>
										<th scope="col">Destination</th>
										<th scope="col">Frequency (min)</th>
										<th scope="col">Next Arrival</th>
										<th scope="col">Minutes Away</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<!-- Container for inputs -->
					<div class="card mb-4">
						<div class="card-header">Add Train</div>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="destination-input">Destination</label>
									<input class="form-control" id="destination-input" placeholder="San Francisco" type="text">
								</div>
								<div class="form-group">
									<label for="train-time-input">First Train Time</label>
									<input class="form-control" id="train-time-input" placeholder="HH:mm - military time" type="text">
								</div>
								<div class="form-group">
									<label for="freq-input">Frequency</label>
									<input class="form-control" id="freq-input" placeholder="In Minutes" type="text">
								</div>
								<button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Initializing Firebase, Jquery, & Moment.js -->
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/javascript/code.js" type="text/javascript"></script>
	</body>
</html>
